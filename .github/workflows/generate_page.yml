name: Deploy static content to GitPages
on:
  workflow_dispatch:
  workflow_run:
    workflows: [生成 GitBlog README]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  deployments: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.G_T }}
      USER: ${{ github.repository_owner }}
      REPO: ${{ github.event.repository.name }}
      BASE_URL: ${{ github.repository_owner != github.event.repository.name && format('https://{0}.github.io/{1}', github.repository_owner, github.event.repository.name) || format('https://{0}.github.io', github.repository_owner) }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
